- id: isort
  name: isort
  entry: isort
  language: python
  'types': [python]

- id: flake8
  name: flake8
  entry: flake8
  language: python
  'types': [python]
  args: ["--max-line-length", "100"]

- id: pytest
  name: pytest
  entry: pytest
  language: python
  'types': [python]

